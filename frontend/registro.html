<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roraima Trade Hub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="auth-page">
    <header class="header">
    {% include 'header.html' %}
</header>

    <main>
    <div class="container">
        <div class="form-container">
            <h2>Crie sua Conta de Vendedor</h2>
            <p>Preencha os dados abaixo para começar a expor seus produtos para o mundo.</p>
            <form id="registration-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="razao-social">Razão Social</label>
                    <input type="text" id="razao-social" name="razao_social" required>
                </div>
                <div class="form-group">
                    <label for="nome-fantasia">Nome Fantasia</label>
                    <input type="text" id="nome-fantasia" name="nome_fantasia" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="responsavel">Nome do Responsável</label>
                    <input type="text" id="responsavel" name="responsavel_nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contato">Contatos (Telefone/WhatsApp)</label>
                    <input type="text" id="contato" name="contatos" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirmação de Senha</label>
                    <input type="password" id="confirma-senha" name="confirma_senha" required>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Eu li e aceito os <a href="#">termos de uso e a política de privacidade</a>.</label>
                </div>
                <button type="submit" class="cta-button">Registar</button>
            </form>
        </div>
    </div>
</main>

    <footer>
    {% include 'footer.html' %}
</footer>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
