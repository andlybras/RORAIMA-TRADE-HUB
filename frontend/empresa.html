<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Empresa - Roraima Trade Hub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="company-page">
    <header class="header">
    {% include 'header.html' %}
</header>

    <main>
        <div class="container">
            <div class="company-profile-header">
                <div class="company-logo-placeholder-large" id="company-logo"></div>
                <div class="company-title">
                    <h1 id="company-name">Carregando...</h1>
                    <p class="company-location" id="company-location"></p>
                </div>
            </div>

            <div class="company-description">
                <h2>Sobre a Empresa</h2>
                <p id="company-description"></p>
            </div>

            <div class="product-catalog">
                <h2>Catálogo de Produtos/Serviços</h2>
                <div class="catalog-grid" id="catalog-grid">
                    </div>
            </div>

            <div class="company-contact-form">
                <h2>Entre em Contato</h2>
                <p>Envie uma mensagem diretamente para a empresa para solicitar cotações ou mais informações.</p>
                <form>
                    <input type="text" placeholder="Seu Nome" required>
                    <input type="email" placeholder="Seu E-mail" required>
                    <textarea placeholder="Sua Mensagem" rows="5" required></textarea>
                    <button type="submit" class="cta-button">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
    {% include 'footer.html' %}
</footer>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
