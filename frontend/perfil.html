<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roraima Trade Hub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="dashboard-page">
    <header class="header">
    {% include 'header.html' %}
</header>

    <main>
    <div class="container dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="profile-sidebar-header">
                <img src="" alt="Logótipo da Empresa" id="dashboard-logo-img" class="sidebar-logo">
                <h4 id="dashboard-company-name">Carregando...</h4>
            </div>
            <nav class="dashboard-nav">
                <a href="{% url 'dashboard' %}" class="nav-item">Meu Painel</a>
                <a href="{% url 'perfil' %}" class="nav-item active">Meu Perfil</a>
                <a href="{% url 'vitrine' %}" class="nav-item">Minha Vitrine</a>
                <a href="{% url 'suporte' %}" class="nav-item">Suporte</a>
                <a href="{% url 'homepage' %}" class="nav-item logout">Sair</a>
            </nav>
        </aside>

        <section class="dashboard-content">
    <h1>Meu Perfil</h1>
    <p>Atualize as informações da sua empresa que serão exibidas publicamente na plataforma.</p>

    <div class="form-container">
        <form id="perfil-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="razao-social">Razão Social</label>
                <input type="text" id="razao-social" name="razao_social" value="-" disabled>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" value="-" disabled>
            </div>
            <div class="form-group">
                <label for="nome-fantasia">Nome Fantasia</label>
                <input type="text" id="nome-fantasia" name="nome_fantasia" value="">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição da Empresa</label>
                <textarea id="descricao" name="descricao" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="logo">Logotipo da Empresa</label>
                <input type="file" id="logo" name="logomarca">
            </div>
            <button type="submit" class="cta-button">Salvar Alterações</button>
        </form>
    </div>
</section>
    </div>
    </main>

    <footer>
    {% include 'footer.html' %}
</footer>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
