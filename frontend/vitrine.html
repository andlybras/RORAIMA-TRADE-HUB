<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roraima Trade Hub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="dashboard-page">
    <header class="header">
    {% include 'header.html' %}
</header>

    <main>
    <div class="container dashboard-container">
        <aside class="dashboard-sidebar">
            <nav class="dashboard-nav">
                <a href="{% url 'dashboard' %}" class="nav-item">Meu Painel</a>
                <a href="{% url 'perfil' %}" class="nav-item">Meu Perfil</a>
                <a href="{% url 'vitrine' %}" class="nav-item active">Minha Vitrine</a>
                <a href="{% url 'suporte' %}" class="nav-item">Suporte</a>
                <a href="{% url 'homepage' %}" class="nav-item logout">Sair</a>
            </nav>
        </aside>

        <section class="dashboard-content">
    <h1>Minha Vitrine</h1>
    <p>Gerencie os produtos e serviços que serão exibidos em sua vitrine pública.</p>

    <div class="content-section">
        <h3>Produtos Cadastrados</h3>
        <div class="product-list"></div>
    </div>

    <div class="content-section">
        <h3>Adicionar Novo Produto</h3>
        <div class="form-container">
            <form id="add-product-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="produto-nome">Nome do Produto/Serviço</label>
                    <input type="text" id="produto-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="produto-fotos">Fotos</label>
                    <input type="file" id="produto-fotos" name="produto-fotos" multiple>
                </div>
                <div class="form-group">
                    <label for="produto-ncm">NCM/HS</label>
                    <input type="text" id="produto-ncm" name="produto-ncm">
                </div>
                <div class="form-group">
                    <label for="produto-certificacoes">Certificações</label>
                    <input type="text" id="produto-certificacoes" name="produto-certificacoes">
                </div>
                <button type="submit" class="cta-button">Adicionar Produto</button>
            </form>
        </div>
    </div>
</section>
    </div>
    </main>

    <footer>
    {% include 'footer.html' %}
</footer>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
