<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roraima Trade Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <div class="search-explanation">
                <h2>Encontre Empresas e Produtos de Roraima</h2>
                <p>Utilize os filtros ao lado para refinar sua busca por setor de atividade, área específica ou produto. Encontre parceiros comerciais e oportunidades de negócio em nosso estado.</p>
            </div>

            <div class="search-filters">
                <h3>Buscador de Empresas</h3>
                <form action="resultados.html">
                    <div class="filter-group">
                        <label for="setor">Setor</label>
                        <select id="setor" name="setor">
                            <option value="">Selecione um setor</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="area">Área</label>
                        <select id="area" name="area">
                            <option value="">Selecione uma área</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="produto">Produto (NCM)</label>
                        <select id="produto" name="produto">
                            <option value="">Selecione um produto</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">Buscar</button>
            </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
